<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" class="img">
    <div class="title">
      Order Summary
    </div>
    <div class="content">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>
    <div class="plan">
      <img src="./images/icon-music.svg" height="20px" width="20px" style="padding: 5px;margin: 5px;margin-left:10px;border-radius: 5px;" >
      Annual Plan
      <hl></hl>
      $59.99/year
      <button style="padding: 5px;margin: 5px;margin-left: 10px;border-radius: 5px;">Change</button>
      
    </div>
    <div class="PaymentButton">
      Proceed to Payment
    </div>
    <div class="CancelButton">
      Cancel Order
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
